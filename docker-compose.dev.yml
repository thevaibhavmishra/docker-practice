version: '3'
services:
  nginx:
    ports:
      - "3000:80"
  node-app:
    build: 
      context: .
      args:
        - NODE_ENV=development
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_USER=mongoadmin
      - MONGO_PASSWORD=mongopassword
      - SESSIONS_SECRET="Spme 238ur98ubf3=8932898*&*&"
    command: npm run dev
  mongoapp:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=mongopassword

